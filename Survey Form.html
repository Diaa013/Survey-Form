<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Survey Form.css">
</head>
<body>
    <div id="title">

        <h1>freecodecamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>

    </div>

    <div class="main-content">

      <div class="form-content">    
       <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter your Email" required>
        <label for="number" id="number-label">Age (optional)</label>
        <input id="number" type="number" min="10" max="99" placeholder="Age"><br>

        <label for="dropdown">Which option describs your current role?</label>
        <select id="dropdown">
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
        </select>

        <div id="fieldset">
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            
        <input type="radio" id="definitely" name="recommend" value="definitely">
        <label for="definitely">Definitely</label><br>

        <input type="radio" id="May be" name="recommend" value="May be">
        <label for="May be">May be</label><br>

        <input type="radio" id="Not Sure" name="recommend" value="Not Sure">
        <label for="Not Sure">Not Sure </label><br>
        </div>
        <br>
        
        <label for="Fav">What is your favorite feature of freeCodeCamp?</label>
        <select id="Fav">
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</Source></option>
        </select>

        <div id="checkbox">
            <p>What would you like to see improved <small>(check all that apply)</small></p><br>  
            <label for="Front-end Projects">
                <input id="Front-end Projects" type="checkbox" value="Front-end Projects">
            Front-end Projects</label><br>
            <label for="Back-end Projects">
                <input id="Back-end Projects" type="checkbox" value="Bront-end Projects">
            Back-end Projects</label><br>
            <label for="Data Visualization">
                <input id="Data Visualization" type="checkbox" value="Data Visualization">
            Data Visualization</label><br>
            <label for="Challenges">
                <input id="Challenges" type="checkbox" value="Challenges">
            Challenges</label><br>
            <label for="Open Source Community">
                <input id="Open Source Community" type="checkbox" value="Open Source Community">
            Open Source Community</label><br>
            <label for="Gitter help rooms">
                <input id="Gitter help rooms" type="checkbox" value="Gitter help rooms">
            Gitter help rooms</label><br>
            <label for="Videos">
                <input id="Videos" type="checkbox" value="Videos">
            Videos</label><br>
            <label for="City Meetups">
                <input id="City Meetups" type="checkbox" value="City Meetups">
            City Meetups</label><br>
            <label for="Wiki">
                <input id="Wiki" type="checkbox" value="Wiki">
            Wiki</label><br>
            <label for="Forum">
                <input id="Forum" type="checkbox" value="Forum">
                Forum</label><br>
            <label for="Additional Courses">
                <input id="Additional Courses" type="checkbox" value="Additional Courses">
            Additional Courses</label><br>

            <p>
                Any comments or suggestions?
            </p>
            <textarea id="comment" type="text" placeholder=>Enter your comment here...</textarea>
        </div>
        <button id="submit" type="submit">Submit</button>
       </form>
      </div>
    </div>
</body>
</html>
